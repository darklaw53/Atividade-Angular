<main class="container mt-5">
    <h1 class="mb-4">Catálogo de Livros</h1>
    <table class="table table-bordered">
        <thead style="background-color: black; color: white;">
            <tr>
                <th>Título</th>
                <th>Resumo</th>
                <th>Editora</th>
                <th>Autores</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let livro of livros; let i = index" 
                [ngStyle]="{ 'background-color': i % 2 === 0 ? 'white' : '#f7f7f7' }">
                <td>
                    <div class="d-flex flex-column">
                        <span>{{ livro.titulo }}</span>
                        <button
                            class="btn btn-danger btn-sm mt-1"
                            (click)="excluir(livro.codigo)">
                            Excluir
                        </button>
                    </div>
                </td>
                <td>{{ livro.resumo }}</td>
                <td>{{ obterNome(livro.codEditora) }}</td>
                <td>
                    <ul>
                        <li *ngFor="let autor of livro.autores">{{ autor }}</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</main>
